{{ template "head.html" .lesson.Vapp }}
{{ template "sidebar.html" . }}
            <div class="nine columns">
                <h2>Lesson</h2>
            </div>
            <hr>

            <!-- Lesson content
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="nine columns sectionContainer">
                <div class="row">
                    <div class="seven columns">
                        <h4>{{ .lesson.Vapp }}: <b>{{ .lesson.Title }}</b></h4>
                    </div>
                    <div class="two columns">
                        <p id="ipAddress">0.0.0.0</p>
                    </div>
                    <div class="three columns">
                        <input class="button-primary" id="deployButton" type="button" value="Deploy" onclick="deployVapp();">
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns sectionItem">
                        {{ .lesson.Field1 }}
                    </div>
                </div>
                <br>

                <iframe width="100%" height="350px" src="https://www.youtube-nocookie.com/embed/{{ .lesson.Field2 }}" frameborder="0" allowfullscreen></iframe>
                <br>

                <br>
                <p><a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vS3-eeM4HIrwI0M56svbmz4aeIvgeUF7E7e5GSu2otABPShoKrF8wPHtsNpaDcdpk7USH-GspwHFD-A/pubhtml#">See slides and other resources here.</a>.</p>

                <div id="ipBox"></div>

            </div>


	    <script src="/assets/jquery.min.js"></script>
        <script>
            url = 'ws://' + site + '/deploy/ws';
            c = new WebSocket(url);
                $("#ipHeader").hide()

            function deployVapp(vapp) {
                $("#deployButton").attr("value", "Requesting...");
                c.send({{ .lesson.Vapp }})
            }

            c.onmessage = (msg) => {
                defaultMsg(msg);
            }

            function defaultMsg(msg) {
                $("#deployButton").attr("value", msg.data)
                console.log(msg.data)
                if (msg.data == "ips") {
                    $("#deployButton").attr("value", "Ready")
                    c.onmessage = (msg) => {
                        getIPs(msg);
                    }
                }
            }

            function getIPs(msg) {
                $("#ipHeader").toggle();
                ipString = ""
                ipData = msg.data.split(",")
                for (var i = 0; i < ipData.length; i++) {
                    ipString += ipData[i] + "<br>"
                }
                $("#ipBox").html(ipString);
                c.onmessage = (msg) => {
                    defaultMsg(msg);
                }
            }

        </script>
